  <script>
    function logout() {
  try {
    console.log("Logout function called");
    // Securely clear localStorage and sessionStorage
    localStorage.removeItem('authToken');
    sessionStorage.clear();
    window.location.href = "/pmisapp/pmisfrontend/src/pages/home.html";
  } catch (error) {
    console.error("Error during logout:", error);
  }
}
